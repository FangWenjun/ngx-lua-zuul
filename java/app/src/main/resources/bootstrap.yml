server:
  port: 7912

eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10
    appname: ${spring.application.name:unknown}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:8761/eureka/
spring:
  application:
    name: app

